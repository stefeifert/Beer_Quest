<!DOCTYPE html>
<html>


    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Beer Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="animate.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" href="barrel.png" type="image/gif" sizes="16x16" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="sidenav" class="animated slideInLeft delay-1s">
          <img class="logo" src="newlogo.png" />
          <!-- <a href="#micro" class="list-group-item list-group-item-action active"

            >Micro Breweries</a
          >
          <a href="#brewpub" class="list-group-item list-group-item-action"
            >Brewpubs</a
          > -->


          <form>
            <input
            id="search"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="submit" class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>

        </div>
        <div class="col-xl-12 ml-auto">
          <div class="row">
            <div class="col-12">
              <header>
                <img
                  class="header animated fadeInDown delay-1s"
                  src="newhops.png"
                  alt="header"
                />
              </header>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="hops">
                <img class="background-top-left" src="hops-background.png" />
                <img class="background-bottom-left" src="hops-background.png"/>
                <div id="maps" class="animated fadeIn delay-1s slower">
                  GOOGLE MAP API
                </div>
                <img class="background-top-right" src="hops-background copy.png" />
                <img class="background-bottom-right" src="hops-background copy.png" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="breweries"></div>
            </div>
          </div>

          <div class="author">
            Icons made by
            <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
            is licensed by
            <a
              href="http://creativecommons.org/licenses/by/3.0/"
              title="Creative Commons BY 3.0"
              target="_blank"
              >CC 3.0 BY</a
            >
          </div>
        </div>
      </div>
      <nav
        id="footer"
        class="navbar navbar-light bg-light animated slideInUp delay-1s"
      >
        <a class="navbar-brand" href="#">Copyright Beer Quest ©2019</a>
      </nav>
    </div>
    <nav id="footer" class="navbar navbar-light bg-light animated slideInUp delay-1s">
      <a class="navbar-brand" href="#">Copyright Beer Quest ©2019</a>
    </nav>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>


  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBBAyv2Ar294Ryxg-CkE0d2wlYjruJxp60"
    async defer></script>
  <script src="distance.js" async defer></script>
</body>
</html>
